<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>React props with map</title>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      function Header(props) {
        return (
          <header>
            <h1>{props.name}'ve made this websites</h1>
          </header>
        );
      }

      function Main(props) {
        return (
          <section>
            <ul>
              {props.websites.map((website) => (
                <li>{website}</li>
              ))}
            </ul>
          </section>
        );
      }

      function Footer(props) {
        return (
          <footer>
            <p>Cheers from {props.year}</p>
          </footer>
        );
      }

      const websites = [
        "kafkart.co",
        "abdullahcok.dev",
        "merapp.blog"
      ]

      function App() {
        return (
          <div>
            <Header name="I"/>
            <Main thing="WEBSITE"
                  websites={websites}    
            />
            <Footer year={new Date().getFullYear()}/>
          </div>
        );
      }

      ReactDOM.render(
        <App />,
        document.getElementById("root")
      );
    </script>
  </body>
</html>
