<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic of Component</title>

    <script src="https://unpkg.com/react@18.2.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>
<body>
    
    <script type="text/babel">

        // This component just wraps its children in an <li> element
        function Item(props) {
        return <li>{props.children}</li>;
        }

        // If the <List> is created without children it gets a default child
        List.defaultProps = {
        children: <Item>Empty</Item>
        };

        // now we render two <List>s, without and with Items
        var reactElement = (
        <div>
            <List>
                <Item>Eins</Item>
                <Item>Zwei</Item>
                <Item>Drei</Item>
            </List>
        </div>
        );


    </script>

</body>
</html>
