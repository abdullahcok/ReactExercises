<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>React talks about merhaba</title>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      let hello = "hello"
      let gutentag = "guten tag"
      let bonjourno = "bonjourno"
      let name = "React"

      ReactDOM.render(
        <ul>
          <li>{hello}</li>
          <li>{gutentag}</li>
          <li>{bonjourno}</li>
          <li>{name.toUpperCase()}</li>
          <li>{name.length}</li>
        </ul>,
        document.getElementById("root")
      );
    </script>
  </body>
</html>
